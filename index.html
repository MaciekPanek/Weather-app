<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
  <script type="module" defer src="script.js"></script>
</head>

<body>
  <div class="input__container">
    <input type="text" class="input__box" placeholder="Input Location">
    <input type="submit" class="input__submit" value="Search">
  </div>
  <div class="container" style="display: none;">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname">Tuesday</h2>
        <span class="date-day">15 Jan 2019</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="feather feather-map-pin location-icon">
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
          <circle cx="12" cy="10" r="3"></circle>
        </svg>
        <span class="location"></span>
      </div>
      <div class="weather-container">
        <img class="weather__icon" src="#" alt="weather-icon">
        <h2 class="weather-temp"></h2>
        <h2 class="weather-desc"></h2>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="precipitation">
            <span class="title">PRESSURE</span>
            <span class="value precip-value">0 %</span>
            <div class="clear"></div>
          </div>
          <div class="humidity">
            <span class="title">HUMIDITY</span>
            <span class="value humidity-value">34 %</span>
            <div class="clear"></div>
          </div>
          <div class="wind">
            <span class="title">WIND</span>
            <span class="value wind-value">0 km/h</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list">
          <li class="active" data-weather="0">
            <img class="weather__icon--small icon" src="#" alt="weather-icon">
            <span class="day-name ">Tue</span>
            <span class="day-temp ">29째C</span>
          </li>
          <li data-weather="1">
            <img class="weather__icon--small icon" src="#" alt="weather-icon">
            <span class="day-name ">Wed</span>
            <span class="day-temp ">21째C</span>
          </li>
          <li data-weather="2">
            <img class="weather__icon--small icon" src="#" alt="weather-icon">
            <span class="day-name ">Thu</span>
            <span class="day-temp ">08째C</span>
          </li>
          <li data-weather="3">
            <img class="weather__icon--small icon" src="#" alt="weather-icon">
            <span class="day-name ">Fri</span>
            <span class="day-temp ">19째C</span>
          </li>
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <button class="location-button">
          <span>Change location</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
